<div class="calculatorDisplay" [title]="displayValue" #calculatorDisplay>
  @for(value of displayValue; track $index) {
  <span class="text">{{ value }}</span>
  }
</div>

<div class="calculatorButtons">
  @for (button of calcButtons; track button.title; let idx = $index) { @let
  buttonClass = "btnDefault" + ' ' + button.class; @let isBtnZero = button.title
  === '0'; @let buttonHoverOpacity = '0.8';

  <button
    [appButtonHoverEffect]="buttonHoverOpacity"
    [class]="buttonClass"
    [ngClass]="{
      btnZero: isBtnZero
    }"
    (click)="buttonActionsMap[button.action](button.title)"
  >
    {{ button.title }}
  </button>
  }
</div>
